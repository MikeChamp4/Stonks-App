<mat-toolbar>
  <button mat-button ><a href="/">Stonks app</a></button>
  <div class="spacer"></div>
  <button mat-button *ngIf="!(loggedIn$ | async)">Signin</button>
  <button mat-raised-button color="primary" routerLink="/login" *ngIf="!(loggedIn$ | async)">Signup</button>
  <img *ngIf="(loggedIn$ | async)" routerLink="/profile" src="assets/images/user.png" class="user-image">
</mat-toolbar>
