<mat-card>
  <h1><a href="/">Stonks app</a></h1>
  <h2>Sign In</h2>
  <h3>Enter your email and password</h3>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Email:</mat-label>
        <input matInput type="email" placeholder="pat@example.com" formControlName="email" name="email" autocomplete="on" required>
        <mat-error *ngIf="loginForm.get('email')?.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="password" formControlName="password" name="password" autocomplete="on" required>
        <mat-error *ngIf="loginForm.get('password')?.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <button mat-raised-button color="primary" type="submit">Send</button>
      <p>Don't have an acount yet? <a routerLink="/login">Sign up</a></p>
    </mat-card-footer>
  </form>
</mat-card>
